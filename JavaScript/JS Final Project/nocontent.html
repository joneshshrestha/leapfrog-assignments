<body>
  <style>
    body {
      background-color: #ffffff;
      color: #888;
      -webkit-animation: anim 1s 1;
      -moz-animation: anim 1s 1;
      -o-animation: anim 1s 1;
      animation: anim 1s 1;
      cursor: default !important;
    }

    a {
      text-decoration: none;
      color: rgba(0, 0, 0, 0.4);
      z-index: 1;
      color: #0d8799;
    }

    a:before {
      content: "";
      position: absolute;
      width: 210px;
      height: 4px;
      top: 110px;
      background: #0d8799;
      visibility: hidden;
      border-radius: 5px;
      transform: scaleX(0);
      transition: 0.25s linear;
    }
    a:hover:before,
    a:focus:before {
      visibility: visible;
      transform: scaleX(1);
    }

    body:hover {
      -webkit-animation: anim2 1s 1;
      -moz-animation: anim2 1s 1;
      -o-animation: anim2 1s 1;
      animation: anim2 1s 1;
      background-color: #f7f7f7;
      color: #888;
    }

    @keyframes anim {
      from {
        background-color: #f7f7f7;
      }
      to {
        background-color: #ffffff;
      }
    }

    @keyframes anim {
      from {
        background-color: #f7f7f7;
      }
      to {
        background-color: #ffffff;
      }
    }

    @keyframes anim2 {
      from {
        background-color: #ffffff;
      }
      to {
        background-color: #f7f7f7;
      }
    }

    @keyframes anim {
      from {
        background-color: #ffffff;
      }
      to {
        background-color: #f7f7f7;
      }
    }
  </style>
  <br /><br />

    style="
      font-size: 23px !important;
      text-align: center;
      font-family: 'Cantarell';
    "

  </div>
