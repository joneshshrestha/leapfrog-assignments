<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/calc_style.css" />
    <link rel="stylesheet" href="./assets/css/calc_common.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/calc_favicon32.ico"
      size="32x32"
    />
    <script>
      function start() {
        document.getElementById("startbutton").style.display = "block";
      }
      function destroystart() {
        document.getElementById("startbutton").style.display = "none";
      }
    </script>
  </head>
  <body>
    <div id="splashscreen"></div>
    <div id="firstblock">
      <div class="blocktitle">Basic</div>
      <iframe
        src="basic.html"
        width="41%"
        height="60%"
        scrolling="no"
        frameborder="0"
        >Your browser doesn't support iframes</iframe
      >
    </div>
    <div id="starthoverarea" onmouseover="start()" class="hotcorner"></div>
    <div id="startbutton" onmouseout="destroystart()">
      <a href="start.html"><img src="./assets/img/start.png" /></a>
    </div>
  </body>
</html>
